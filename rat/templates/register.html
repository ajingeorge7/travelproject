<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h1> ReGiStRaTiOn.</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"><br>
    <input type="text" name="first_name" placeholder="fname"><br>
    <input type="text" name="last_name" placeholder="lname"><br>
    <input type="email" name="email" placeholder="mail"><br>
    <input type="password" name="password" placeholder="Enter your pwd"><br>
    <input type="password" name="password1" placeholder="confirm password"><br>
<input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
